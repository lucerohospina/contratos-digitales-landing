<div class="card border-0">
  <form class="pb-2 pb-md-4 pt-4 px-4" (ngSubmit)="submitForm()" #f="ngForm">
    <div class="form-group">
      <label for="fullName">Nombre Completo</label>
      <input type="text" class="form-control" id="fullName" placeholder="ingrese su nombre completo" [(ngModel)]="fullName" name="fullName" [class.ipt-field-touched]="fullNameControl.touched && !f.submitted" #fullNameControl="ngModel" required>
    </div>
    <div class="form-group">
      <label for="company">Empresa</label>
      <input type="text" class="form-control" id="company" placeholder="ingrese el nombre de su empresa" [(ngModel)]="company" name="company" [class.ipt-field-touched]="companyControl.touched && !f.submitted" #companyControl="ngModel" required>
    </div>
    <div class="form-group">
      <label for="email">Correo electr贸nico</label>
      <input type="email" class="form-control" id="email" placeholder="ingrese su correo electr贸nico" [(ngModel)]="email" name="email" [class.ipt-field-touched]="emailControl.touched && !f.submitted" #emailControl="ngModel" required>
      <small *ngIf="f.submitted" class="form-text text-muted mt-3">Sus datos fueron enviados</small>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-action mt-2 mt-md-4 font-weight-bold p-3" [disabled]="fullNameControl.invalid || companyControl.invalid || emailControl.invalid">Obtener mi versi贸n gratuita</button>
    </div>
    <small id="emailHelp" class="form-text text-muted text-center mt-3">No compartiremos su informaci贸n</small>
  </form>
</div>
